<html lang="pt-br">
<head>

    <title>Videos com Hospedagem Propria HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
      <video width="500" poster="imagens/motivacao-interna.jpeg" controls autoplay loop>
      <source src="midia/meu-video.mp4" type="video/mp4">  
      <source src="midia/meu-video.mp4.mp4" type="video/mp4">
      <source src="midia/meu-video.ovg.ogv" type="video/ovg">
      <source src="midia/meu-video.webm.webm" type="video/webm">
      <p>Seu navegador n√°o tem compartibilidade com a reproducao deste video</p>
      </video>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/t3WZIL_VwYg?si=g5iNUmuTUZhYcwIe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen autoplay></iframe>
