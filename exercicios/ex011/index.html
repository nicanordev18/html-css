<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivosdiferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    
    <h1>Reproduzinho Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/musica01.mp3" type="audio/mpeg">
        <source src="midia/musica01.mp3" type="audio/ogg">
        <source src="midia/musica01.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/musica01.mp3">Clique Aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>
</html>
